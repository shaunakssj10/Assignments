<!DOCTYPE html>
<html>
<body>
    <p><b>This table has borders:</b></p>
    <table style="border: groove;"> 
        <tr>
        <td style="border: groove;">100</td>
        <td style="border: groove;">200</td>
        <td style="border: groove;">300</td>
        </tr>
        <tr>
        <td style="border: groove;">400</td>
        <td style="border: groove;">500</td>
        <td style="border: groove;">600</td>
        </tr>
    </table>
    <p><b>And this table has borders:</b></p>
    <table style="border: transparent;"> 
        <tr>
        <td>100</td>
        <td>200</td>
        <td>300</td>
        </tr>
        <tr>
        <td>400</td>
        <td>500</td>
        <td>600</td>
        </tr>
    </table>

</body>
</html>
