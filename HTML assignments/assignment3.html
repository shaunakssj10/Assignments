<!DOCTYPE html>
<html>
<body>
    <p>Each table starts with a table tag. Each table row starts with a tr tag. Each table data
        starts with a td tag.</p>
    
    <p><b>One Column:</b></p>
    <table style="border: groove;"> 
        <tr>
        <td>100</td>
        </tr>
    </table>

    <p><b>One Row and three columns</b></p>
    <table style="border: groove;"> 
        <tr>
        <td style="border: groove;">100</td>
        <td style="border: groove;">200</td>
        <td style="border: groove;">300</td>
        </tr>
    </table>

    <p><b>Two Rows and three columns</b></p>
    <table style="border: groove;"> 
        <tr>
        <td style="border: groove;">100</td>
        <td style="border: groove;">200</td>
        <td style="border: groove;">300</td>
        </tr>
        <tr>
        <td style="border: groove;">400</td>
        <td style="border: groove;">500</td>
        <td style="border: groove;">600</td>
        </tr>
    </table>

</body>
</html>
