<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="Forms.css">
        <title>StayFit Survey</title>
    </head>

<body>
  <main>
    <h1>StayFit Gym survey Form</h1>
    <div class="master-div-style">
      <p id="description">Tell us what do you think about our gym for us to improve it.</p>
      <form id="survey-form" >
        <div class="form-rows">
          <div class="labels">
            <label for="name" id="name-label">Name</label>
          </div>
          <div class="fields">
            <input type="text" id="name" class="input-fields" placeholder="Enter your name" required>
          </div>
        </div>
        <div class="form-rows">
          <div class="labels">
            <label for="email" id="email-label">Email</label>
          </div>
          <div class="fields">
            <input type="email" id="email" class="input-fields" placeholder="Enter your email address" required>
          </div>
        </div>
        <div class="form-rows">
          <div class="labels">
            <label for="number" id="number-label">On a scale of 1-10, how do you rate StayFit?</label>
          </div>
          <div class="fields">
            <input type="number" id="number" class="input-fields" placeholder="Enter a number between 1 and 10" min="1" max="10">
          </div>
        </div>
        <div class="form-rows">
          <div class="labels">
            <label for="dropdown" id="dropdown-label">Would you recommend StayFit to a Friend?</label>
          </div>
          <div class="fields">
            <select name="Location of positive event" id="dropdown" class="dropdown">
                <option value="Definitely">Definitely</option>
                <option value="Maybe">Maybe</option>
                <option value="Never">Never</option>
            </select>
          </div>
        </div>
        <div class="form-rows">
          <div class="labels">
            <label for="time-of-day">At what time of day do you go to StayFit?</label>
          </div>
          <div class="fields">
            <ul id="time-of-day" style="list-style: none;">
              <li class="radio">
                <label>
                  Morning
                  <input name="time-radio" type="radio" value="1" class="user-selection">
                </label>
              </li>
              <li class="radio">
                <label>
                  Afternoon
                  <input name="time-radio" type="radio" value="2" class="user-selection">
                </label>
              </li>
              <li class="radio">
                <label>
                  Evening
                  <input name="time-radio" type="radio" value="3" class="user-selection">
                </label>
              </li>
            </ul>
          </div>
        </div>
        <div class="form-rows">
          <div class="labels">
            <label for="feelings">
              How do you feel after going to StayFit?
              <br>
              (Select all that apply)
            </label>
          </div>
          <div class="fields">
            <ul id="feelings" style="list-style: none;">
              <li class="radio">
                <label>
                  <input name="feeling-check" value="1" type="checkbox" class="user-selection">
                  Fresh
                </label>
              </li>
              <li class="radio">
                <label>
                  <input name="feeling-check" value="2" type="checkbox" class="user-selection">
                  Relaxed
                </label>
              </li>
              <li class="radio">
                <label>
                  <input name="feeling-check" value="3" type="checkbox" class="user-selection">
                  Tired
                </label>
              </li>
              <li class="radio">
                <label>
                  <input name="feeling-check" value="4" type="checkbox" class="user-selection">
                  Pumped
                </label>
              </li>
              <li class="radio">
                <label>
                  <input name="feeling-check" value="5" type="checkbox" class="user-selection">
                  Sick
                </label>
              </li>
            </ul>
          </div>
        </div>
        <div class="form-rows">
          <div class="labels">
            <label for="event-details">
              Please describe your experience with StayFit.
            </label>
          </div>
          <div class="fields">
            <textarea id="event-details" class="input-fields" style="height: 50px;resize:vertical;" name="event-details" cols="1" rows="1" placeholder="Enter your experience here..."></textarea>
          </div>
        </div>
        <button class="button" id="submit" type="submit">Submit</button>
      </form>
    </div>
  </main>
</body>

</html>
