<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="Forms.css">
        <title>StayFit Survey</title>
    </head>

<body>
  <main>
    <h1>StayFit Gym survey Form</h1>
    <div class="master">
      <p id="description">Tell us what do you think about our gym for us to improve it.</p>
      <form>
        <div class="form-rows">
          <div class="labels">
            <label>Name</label>
          </div>
          <div class="fields">
            <input type="text" placeholder="Enter your name" required>
          </div>
        </div>
        <div class="form-rows">
          <div class="labels">
            <label>Email</label>
          </div>
          <div class="fields">
            <input type="email" placeholder="Enter your email address" required>
          </div>
        </div>
        <div class="form-rows">
          <div class="labels">
            <label >On a scale of 1-10, how do you rate StayFit?</label>
          </div>
          <div class="fields">
            <input type="number" placeholder="Enter a number between 1 and 10" min="1" max="10">
          </div>
        </div>
        <div class="form-rows">
          <div class="labels">
            <label >Would you recommend StayFit to a Friend?</label>
          </div>
          <div class="fields">
            <select name="Location of positive event" >
                <option value="Definitely">Definitely</option>
                <option value="Maybe">Maybe</option>
                <option value="Never">Never</option>
            </select>
          </div>
        </div>
        <div class="form-rows">
          <div class="labels">
            <label>At what time of day do you go to StayFit?</label>
          </div>
          <div class="fields">
            <ul id="time-of-day" style="list-style: none;">
              <li class="radio">
                <label>
                  Morning
                  <input  type="radio" >
                </label>
              </li>
              <li class="radio">
                <label>
                  Afternoon
                  <input  type="radio" >
                </label>
              </li>
              <li class="radio">
                <label>
                  Evening
                  <input  type="radio" >
                </label>
              </li>
            </ul>
          </div>
        </div>
        <div class="form-rows">
          <div class="labels">
            <label>
              How do you feel after going to StayFit?
              <br>
              (Select all that apply)
            </label>
          </div>
          <div class="fields">
            <ul id="feelings" style="list-style: none;">
              <li class="radio">
                <label>
                  <input  type="checkbox" >
                  Fresh
                </label>
              </li>
              <li class="radio">
                <label>
                  <input type="checkbox" >
                  Relaxed
                </label>
              </li>
              <li class="radio">
                <label>
                  <input type="checkbox" >
                  Tired
                </label>
              </li>
              <li class="radio">
                <label>
                  <input type="checkbox" >
                  Pumped
                </label>
              </li>
              <li class="radio">
                <label>
                  <input type="checkbox" >
                  Sick
                </label>
              </li>
            </ul>
          </div>
        </div>
        <div class="form-rows">
          <div class="labels">
            <label for="event-details">
              Please describe your experience with StayFit.
            </label>
          </div>
          <div class="fields">
            <textarea id="event-details" class="input-fields" style="height: 50px;resize:vertical;" name="event-details" cols="1" rows="1" placeholder="Enter your experience here..."></textarea>
          </div>
        </div>
        <button class="button" id="submit" type="submit">Submit</button>
      </form>
    </div>
  </main>
</body>

</html>
