<!DOCTYPE html>
<html>
<body>

<p id="message" onclick="myFunction()">Click me to change my HTML content (innerHTML).</p>

<script>
function flipCoin(){
    if(Math.floor(Math.random() * 10)%2 == 0)
        return 'H';
    else
        return 'T';
}

if(flipCoin()=='H')
    document.getElementById("message").innerHTML = "Have a GOOD day!";
else
    document.getElementById("message").innerHTML = "Have a BAD day!";
</script>

</body>
</html>
